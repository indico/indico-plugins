{% if url %}
    <a href="{{ url }}">{% trans %}URL Shortener{% endtrans %}</a>
{% else %}
    <a href="{{ url_for('plugin_ursh.shorten_url') }}"
       data-title="{{ _("URL Shortener") }}"
       data-href="{{ url_for('plugin_ursh.shorten_url') }}"
       data-ajax-dialog
       data-hide-page-header
       data-close-button>
        {% trans %}URL Shortener{% endtrans %}
    </a>
{% endif %}
